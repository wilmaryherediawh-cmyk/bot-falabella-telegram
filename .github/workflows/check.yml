- name: Run bot
  env:
    BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    CHAT_ID: ${{ secrets.CHAT_ID }}
    CATEGORY_URLS: ${{ vars.CATEGORY_URLS }}
    MIN_DISCOUNT_PERCENT: ${{ vars.MIN_DISCOUNT_PERCENT }}
    MAX_PAGES_PER_CATEGORY: ${{ vars.MAX_PAGES_PER_CATEGORY }}
    REQUEST_TIMEOUT: ${{ vars.REQUEST_TIMEOUT }}
  run: |
    python main.py
